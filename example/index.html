<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">

  <title>Nudge</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <p class="foo">
    Foo
  </p>

  <p class="foo__bar">
    Foo
  </p>

  <p class="foo--bar">
    Foo
  </p>

  <p class="foo_bar">
    Foo
  </p>

  <p class="fooBar">
    Foo
  </p>

  <p id="foo">
    Foo
  </p>

  <p class="bar bar--baz">
    Foo
  </p>

</body>
</html>
